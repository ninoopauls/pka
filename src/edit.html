<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit JSON</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: auto;
  }
  .field {
    margin: 10px 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="field">
    <label for="dimensionsLength">Dimensions Length:</label>
    <input type="number" id="dimensionsLength" value="60">
  </div>
  <div class="field">
    <label for="dimensionsWidth">Dimensions Width:</label>
    <input type="number" id="dimensionsWidth" value="40">
  </div>
  <div class="field">
    <label for="dimensionsHeight">Dimensions Height:</label>
    <input type="number" id="dimensionsHeight" value="0">
  </div>
  <div class="field">
    <label for="dimensionsUnit">Dimensions Unit:</label>
    <input type="text" id="dimensionsUnit" value="m">
  </div>

  <!-- You would add similar fields for all attributes of each object in the "Pallets" array -->

  <button onclick="saveJSON()">Save JSON</button>
</div>

<script>
  function saveJSON() {
    const data = {
      "Dimensions": {
        "Length": document.getElementById('dimensionsLength').value,
        "Width": document.getElementById('dimensionsWidth').value,
        "Height": document.getElementById('dimensionsHeight').value,
        "Unit": document.getElementById('dimensionsUnit').value
      },
      "Pallets": [
        // You would gather data for each object in the "Pallets" array similarly to how we did for the "Dimensions" object
      ]
    };

    console.log(JSON.stringify(data, null, 2));
  }
</script>

</body>
</html>
